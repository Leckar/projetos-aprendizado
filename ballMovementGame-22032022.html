<canvas id="tela" width="500" height="500"></canvas>

<script>

    var painel = document.getElementById('tela');
    var pincel = painel.getContext('2d');

    function pintaBola(x, y, r, color){
        
        pincel.clearRect(0, 0, painel.width, painel.height);
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, r, 0, 2*Math.PI);
        pincel.fill();

    }

    let x = 250;
    let y = 250;
    let color = ['red', 'yellow', 'green', 'black'];
    let left = 37;
    let up = 38;
    let right = 39;
    let down = 40;
    let increase = 5;

    function corECoordenadas(){
        
        
        if(x % 2 == 0 && y % 2 == 0) {

            z = 0;
        } else if(x % 2 != 0 && y % 2 == 0) {

            z = 1;
        } else if(x % 2 == 0 && y % 2 != 0) {

            z = 2;
        } else if(x % 2 != 0 && y % 2 != 0) {
          
            z = 3;
        }

        pintaBola(x, y, 10, color[z]);

    }

    setInterval(corECoordenadas, 10);

    document.onkeydown = function(event){

        if(event.keyCode == right) {

            x = x + increase;

        } else if(event.keyCode == down) {

            y = y + increase;

        } else if(event.keyCode == left) {

            x = x - increase;

        } else if(event.keyCode == up) {

            y = y - increase;

        }

        if(x < 10) {

            x = 10;
        } else if(x > 490){

            x = 490;
        } else if(y < 10){

            y = 10;
        } else if(y > 490){

            y = 490;
        }


    }
  

</script>
