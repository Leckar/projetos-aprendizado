<meta charset="UTF-8">

<canvas width="600"  height="400"></canvas>

<script>
    
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    brush.fillStyle = 'grey';
    brush.fillRect(0, 0, 600, 400);

    
    brush.fillStyle = "blue"; // Setando a cor das bolas como azul por padrão.
    
    function paintBalls(event){

        let x = event.pageX - screen.offsetLeft;
        let y = event.pageY - screen.offsetTop;
        
        brush.beginPath();
        brush.arc(x, y, 10, 0, 2*3.14);
        brush.fill();

        console.log("Posição do clique : " + x + ", " + y);
    
    }

    let counter = [];

    function reColor() {

        if (counter.length == 0) {
            
            brush.fillStyle = "red";
            counter.push(0);
            
        } else if (counter.length == 1) {

            brush.fillStyle = "green";
            counter.push(0);
        
        } else {

            brush.fillStyle = "blue";
            counter.splice(0, counter.length);

        }

        return false;
    
    }

    alert('Atire bolinhas com o clique esquerdo do mouse e mude a cor com o clique direito do mouse!');

    screen.onclick = paintBalls;
    
    screen.oncontextmenu = reColor;

</script>
