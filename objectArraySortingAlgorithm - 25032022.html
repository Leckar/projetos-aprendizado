<meta charset="UTF-8" />

<script>

	var listaCarros = [
    { nome: "Lamborghini", preco: 1000000 },
    { nome: "Smart", preco: 66000 },
    { nome: "Corolla", preco: 80000 },
    { nome: "Renegade", preco: 86000 },
    { nome: "Clio", preco: 51000 },
    { nome: "Fusca", preco: 17000 },
    { nome: "Hilux", preco: 150000 },
    { nome: "Brasilia", preco: 16000 },
    { nome: "Uno", preco: 37000 },
    { nome: "Gol", preco: 51000 },
  ];

  function buscaCarroMaisBarato(primeiroElemento) {
    let precoMaisBarato;
    let indiceDoMaisBarato;

    for (let indice = primeiroElemento; indice < listaCarros.length; indice++) {
      let precoAtual = listaCarros[indice].preco;

      if (precoMaisBarato == null) {
        precoMaisBarato = precoAtual;
        indiceDoMaisBarato = indice;
      } else if (precoMaisBarato >= precoAtual) {
        precoMaisBarato = precoAtual;
        indiceDoMaisBarato = indice;
      }
    }
    return indiceDoMaisBarato;
  }

  function mostraCarroMaisBarato() {
    let indice = buscaCarroMaisBarato(0);
    return console.log(
      listaCarros[indice].nome +
        " é o carro mais barato e custa R$ " +
        listaCarros[indice].preco +
        "."
    );
  }

  function buscaCarroMaisCaro(primeiroElemento) {
    let precoMaisCaro;
    let indiceDoMaisCaro;
    for (let indice = primeiroElemento; indice < listaCarros.length; indice++) {
      let precoAtual = listaCarros[indice].preco;

      if (precoMaisCaro == null) {
        precoMaisCaro = precoAtual;
        indiceDoMaisCaro = indice;
      } else if (precoMaisCaro <= precoAtual) {
        precoMaisCaro = precoAtual;
        indiceDoMaisCaro = indice;
      }
    }

    return indiceDoMaisCaro;
  }

  function mostraCarroMaisCaro() {
    let indice = buscaCarroMaisCaro(0);
    return console.log(
      listaCarros[indice].nome +
        " é o carro mais caro e custa R$ " +
        listaCarros[indice].preco +
        "."
    );
  }

  function organizaListaMaisBarato() {
    let carroMaisBarato;
    let carroAtual;

    for (let atual = 0; atual < listaCarros.length - 1; atual++) {
      carroMaisBarato = listaCarros[buscaCarroMaisBarato(atual)];
      carroAtual = listaCarros[atual];

      listaCarros[atual] = carroMaisBarato;
      listaCarros[buscaCarroMaisBarato(atual)] = carroAtual;
    }

    for (let atual = 1; atual < listaCarros.length; atual++) {
      let anterior = atual - 1;
      carroAtual = listaCarros[atual];

      if (
        listaCarros[atual].nome.charCodeAt(0) <
          listaCarros[anterior].nome.charCodeAt(0) &&
        listaCarros[anterior].preco == listaCarros[atual].preco
      ) {
        listaCarros[atual] = listaCarros[anterior];
        listaCarros[anterior] = carroAtual;
      }
    }

    console.log(listaCarros);
  }

  function organizaListaMaisCaro() {
    let carroMaisCaro;
    let carroAtual;

    for (let atual = 0; atual < listaCarros.length - 1; atual++) {
      carroMaisCaro = listaCarros[buscaCarroMaisCaro(atual)];
      carroAtual = listaCarros[atual];

      listaCarros[atual] = carroMaisCaro;
      listaCarros[buscaCarroMaisCaro(atual)] = carroAtual;
    }

    for (let atual = 1; atual < listaCarros.length; atual++) {
      let anterior = atual - 1;
      carroAtual = listaCarros[atual];

      if (
        listaCarros[atual].nome.charCodeAt(0) <
          listaCarros[anterior].nome.charCodeAt(0) &&
        listaCarros[anterior].preco == listaCarros[atual].preco
      ) {
        listaCarros[atual] = listaCarros[anterior];
        listaCarros[anterior] = carroAtual;
      }
    }

    console.log(listaCarros);
  }
</script>
